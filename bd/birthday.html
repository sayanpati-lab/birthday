<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday ðŸŽ‰</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 30px yellow; }
        }

        /* Cake */
        .cake {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto;
        }

        .layer {
            position: absolute;
            width: 200px;
            height: 60px;
            border-radius: 10px;
        }

        .layer1 {
            bottom: 0;
            background: #ff6f61;
        }

        .layer2 {
            bottom: 60px;
            background: #ffcc5c;
            width: 170px;
            left: 15px;
        }

        .layer3 {
            bottom: 120px;
            background: #88d8b0;
            width: 140px;
            left: 30px;
        }

        /* Candle */
        .candle {
            position: absolute;
            top: -40px;
            left: 90px;
            width: 20px;
            height: 40px;
            background: #fff;
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 3px;
            width: 14px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.2); opacity: 1; }
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ff4081;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #e91e63;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100px) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Happy Birthday <span id="name">Sayan</span> ðŸŽ‚</h1>

    <div class="cake">
        <div class="layer layer3"></div>
        <div class="layer layer2"></div>
        <div class="layer layer1"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <button onclick="playMusic()">â–¶ Play Birthday Song</button>
</div>

<!-- Birthday Song -->
<audio id="song">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
    // Change Name
    const personName = "Sayan Kumar";
    document.getElementById("name").innerText = personName;

    // Play Music
    function playMusic() {
        document.getElementById("song").play();
    }

    // Confetti Generator
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
    }
</script>

</body>
</html>
